<ion-header>

  <ion-navbar>
    <ion-title>Detalle Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    
      <ion-item>
        <ion-label floatingd>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]='item.name'></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Celular</ion-label>
        <ion-input type="text" [(ngModel)]='item.number'></ion-input>
      </ion-item>
    
  </ion-list> 
  <button ion-button block (click)='addItem()'>Guardar</button>
  <button ion-button block (click)='deleteItem()'>Borrar</button>

</ion-content>
